name: Sync and Upload AWS Docs Submodules

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-repos:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del repositorio
      - name: üì• Checkout del repositorio
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0  # Asegura que se obtienen todos los subm√≥dulos

      # Paso 2: Configurar Git con el token personal
      - name: üîë Configurar Git con token personal
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

      # Paso 3: Ejecutar script Bash para procesar los subm√≥dulos y enlaces
      - name: üßë‚Äçüíª Ejecutar script Bash para procesar los subm√≥dulos y enlaces
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: bash src/descargar_awsdocs.sh

      # Paso 4: Verificar si hay archivos generados y subirlos
      - name: üì§ Subir archivos generados
        run: |
          echo "üîÑ Subiendo archivos generados..."
          git add .
          if git diff --staged --quiet; then
            echo "No hay cambios para hacer commit."
          else
            git commit -m "A√±adir archivos generados para AWS Docs y enlaces"
            git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git
          fi
