name: Sync and Upload AWS Docs Submodules

on:
  push:
    branches:
      - main

jobs:
  sync-repos:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del repositorio
      - name: 📥 Checkout del repositorio
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # Paso 2: Ver información del repositorio (depuración)
      - name: 🧑‍💻 Ver información del repositorio
        run: |
          git status
          git remote -v
          
      # Paso 3: Configuración de Git para submódulos
      - name: 🛠️ Configurar Git para submódulos
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # Paso 4: Sincronizar submódulo
      - name: 🔄 Sincronizar submódulo
        run: |
          git submodule update --init --recursive

      # Paso 5: Procesar un submódulo y generar el archivo .md
      - name: 🧑‍💻 Procesar y generar archivo .md para el submódulo
        run: |
          bash src/descargar_awsdocs.sh

      # Paso 6: Commit y push de cambios
      - name: 🔄 Commit y push de cambios
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No hay cambios para hacer commit."
          else
            git commit -m "🔄 Actualización de submódulo y archivo .md"
            git push
