name: Sync AWS Docs Submodules

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-repos:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del repositorio
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # Paso 2: ConfiguraciÃ³n de Git para submÃ³dulos
      - name: ğŸ› ï¸ Configurar Git para submÃ³dulos
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # Paso 3: Verificar permisos de escritura en el repositorio
      - name: ğŸ” Comprobar permisos de escritura en el repositorio
        run: |
          echo "Verificando permisos de escritura en el repositorio..."
          git ls-remote https://github.com/${{ github.repository }} || exit 1
        continue-on-error: false  # Esto harÃ¡ que el job falle si hay un error al verificar permisos

      # Paso 4: Limpiar el entorno de submÃ³dulos
      - name: ğŸ§¹ Limpiar el entorno de submÃ³dulos
        run: |
          git submodule deinit -f .
          rm -rf .gitmodules
          rm -rf repos/*

      # Paso 5: Sincronizar submÃ³dulos (sin detenerse por errores)
      - name: ğŸ”„ Sincronizar submÃ³dulos (sin parar en errores)
        run: |
          git submodule update --init --recursive || true

      # Paso 6: Ejecutar el script de descarga y organizaciÃ³n
      - name: ğŸ§‘â€ğŸ’» Ejecutar el script de sincronizaciÃ³n
        run: |
          bash src/descargar_awsdocs.sh

      # Paso 7: Commit y push de los cambios
      - name: ğŸ”„ Commit y push de cambios
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No hay cambios para hacer commit."
          else
            git commit -m "ğŸ”„ ActualizaciÃ³n automÃ¡tica de submÃ³dulos de AWS Docs"
            git push
