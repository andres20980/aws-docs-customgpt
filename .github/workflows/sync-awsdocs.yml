name: Sync and Upload AWS Docs Submodules

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-repos:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del repositorio
      - name: üì• Checkout del repositorio
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0  # Traer todos los commits y subm√≥dulos

      # Paso 2: Configurar Git con el token personal
      - name: üîë Configurar Git con token personal
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

      # Paso 3: Ejecutar el script para procesar los subm√≥dulos y generar los archivos .md
      - name: üßë‚Äçüíª Ejecutar script para procesar los subm√≥dulos y generar archivos .md
        run: bash src/descargar_awsdocs.sh
