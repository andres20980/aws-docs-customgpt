name: Scheduled Documentation Update

on:
  schedule:
    - cron: '0 0 * * 0'  # Se ejecuta todos los domingos a medianoche

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Update Documentation
      run: |
        python src/main.py  # Suponiendo que este script actualiza la documentaci√≥n
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Automated documentation update" || exit 0  # Exit gracefully if no changes
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main